<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Lorenzo Giuntini"/>
    <title>Lokomotive bearbeiten</title>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/logoff.js"></script>
    <script src="./js/locomotiveEdit.js"></script>
</head>
<body>
<nav id="nav">
    <button type="button" id="logoff">Abmelden</button>
    <span id="userrole"></span>
    <span id="message" style="color: red;"></span>
</nav>
<h3>Buch bearbeiten</h3>
<form id="locoeditForm" name="locoedit">
    <table>
        <tr>
            <td><label for="series">Serie</label></td>
            <td>
                <input id="series" name="series" type="text" size="20" minlength="2" maxlength="30"
                       pattern="([A-Za-z]{1,5}) (([1-9]+[x]?[1-9]*/[1-9]+)|([0-9]{1,3})|(TEE))([\^]?)([IV]{0,3})"
                       required/>
            </td>
        </tr>
        <tr>
            <td><label for="oN">Baunummer</label></td>
            <td><input id="oN" name="oN" type="number" size="5" min="101" max="18841" required/></td>
        </tr>
        <tr>
            <td><label for="railwayCompany">Eisenbahngesellschaft</label></td>
            <td><input id="railwayCompany" name="railwayCompany" type="text" minlength="3" maxlength="120"/></td>
        </tr>
        <tr>
            <td><label for="commissioningDate">Inbetriebnahme</label></td>
            <td><input id="commissioningDate" name="isbn" type="date"/></td>
        </tr>
        <tr>
            <td><label for="signalBoxTrackSection">Stelwerk-Gleisabschnitt</label></td>
            <td>
                <select id="signalBoxTrackSection" name="signalBoxTrackSection" required>
                </select>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button id="save" type="submit">Speichern</button>
            </td>
            <td>
                <button id="reset" type="reset">Zur√ºcksetzen</button>
            </td>
            <td>
                <button id="cancel" type="button">Abbruch</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
